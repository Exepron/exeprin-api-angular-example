<div class="container">

        <blockquote class="blockquote text-center p-4">
                <p class="mb-0">my projects</p>
                <footer class="blockquote-footer"> </footer>
        </blockquote>
        <div *ngIf="!Project" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
       </div>    

<table *ngIf="Project" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th  scope="col">project Name</th>
        <th  scope="col">project Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of Project'>
        <td  scope="row">{{index}}</td>
        <td  scope="row">{{item.projectName}}</td>
        <td  scope="row">{{item.projectId}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
